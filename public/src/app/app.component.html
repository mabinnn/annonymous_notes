
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<div class="header">
  <h1>Anonymous Notes</h1>
  <form  #myform="ngForm" (submit)="onSubmit(myform)">
    <label>Note: </label>
    <input type="text" name="content" 
    required
    minlength="4"
    [(ngModel)]="mynote.biography"
    #content="ngModel"
    />
    <button class="btn btn-success">Add Note</button>
  </form>
</div>
<div  class="red" *ngIf=" content.errors && (content.touched || myform.submitted ) " >
  <p *ngIf= " content.errors.required " > Content must not be blank! </p>
  <p *ngIf=" content.errors.minlength " > Content must be longer than 4 characters </p>
</div>


<div class="table">
  <app-child [(myNotes)]="allnotes"></app-child>
</div>
